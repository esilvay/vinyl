<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Vinyl</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

</head>
<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <div class="row switcher">
  	    <form class="col s12 search">
  	      <div class="row">
  	        <div class="input-field col s12">
  	          <input id="icon_prefix" type="text" class="validate serial" pattern="[A-Za-z0-9]" required>
            	  <label for="icon_prefix">Enter Matrix or Serial Number</label>
            	  <a class="waves-effect waves-light btn pink accent-2" id="submit">Search</a>
  	        </div>
  	   	  </div>
  	    </form>
	    </div>
    <br><br>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="warnMe" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Try again..</h4>
      <p>You have entered an invalid matrix or serial number. Please try again.</p>
    </div>
  </div>
  <!--Modal End -->

  <footer class="page-footer cyan lighten-2 main">
    <div class="container footer-overlay">
      <div class="row">     
          <div class="row center">
            <h5 class="header col s12 light logo animated flipInX">Vinyls<span class="vinylCount"></span></h5>
          </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/oauth-1.0a.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
